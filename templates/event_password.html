{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-lock fa-3x text-primary opacity-50"></i>
                    </div>
                    <h2 class="h4 fw-bold mb-3">{{ _('Protected Event') }}</h2>
                    <p class="text-muted small mb-4">
                        {{ _('This event is password protected. Please enter the password to view details and register.') }}
                    </p>

                    <form action="{{ url_for('events.verify_password', event_id=event.id) }}" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control form-control-lg text-center" placeholder="{{ _('Enter password') }}" required autofocus>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">{{ _('Unlock') }}</button>
                        </div>
                    </form>

                    <div class="mt-4">
                        <a href="{{ url_for('events.index') }}" class="btn btn-link btn-sm text-decoration-none text-muted">
                            <i class="fas fa-arrow-left me-1"></i> {{ _('Back to Events') }}
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-3 text-muted small">
                <strong>{{ event.title }}</strong><br>
                {{ event.date.strftime('%d %B %Y') }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
