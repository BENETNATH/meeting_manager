{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center pt-4">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8">
            <div class="detail-section p-4">
                <div class="section-title-compact mb-4 text-center">{{ _('Update Password') }}</div>
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-4">
                        <label for="new_password" class="form-label-compact">{{ _('New Password') }}</label>
                        <input type="password" id="new_password" name="new_password" class="form-control-compact" required placeholder="Enter new password">
                        <p class="x-small text-muted mt-2">
                            <i class="fas fa-info-circle me-1"></i> {{ _('Ensure it is a strong password.') }}
                        </p>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary py-2 fw-bold">
                            {{ _('Update Password') }}
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('events.index') }}" class="btn btn-link btn-sm text-slate-500" style="text-decoration: none;">
                    {{ _('Cancel') }}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
