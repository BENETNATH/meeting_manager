{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center pt-4">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8">
            <div class="detail-section p-4">
                <div class="text-center mb-4">
                    <div class="bg-primary-light bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mx-auto mb-3" style="width: 52px; height: 52px;">
                        <i class="fas fa-lock text-primary fa-lg"></i>
                    </div>
                    <h2 class="h5 fw-bold text-dark mb-1">{{ _('Sign In') }}</h2>
                    <p class="text-muted x-small mb-0">{{ _('Management portal access') }}</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label-compact">{{ _('Username') }}</label>
                        <input type="text" id="username" name="username" class="form-control-compact" required placeholder="Enter username">
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex justify-content-between">
                            <label for="password" class="form-label-compact">{{ _('Password') }}</label>
                            <a href="#" class="x-small text-primary" style="text-decoration: none;">{{ _('Forgot?') }}</a>
                        </div>
                        <input type="password" id="password" name="password" class="form-control-compact" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary py-2 fw-bold">
                            {{ _('Login') }}
                        </button>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label x-small text-muted" for="remember">
                                {{ _('Stay signed in') }}
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('events.index') }}" class="btn btn-link btn-sm text-slate-500" style="text-decoration: none;">
                    <i class="fas fa-arrow-left me-1"></i> {{ _('Back to Public Site') }}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
