{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-6">
            <div class="detail-section">
                <div class="section-title-compact">{{ _('Attendance Certificate') }}</div>
                <p class="text-muted small mb-4">{{ _('Enter your details to generate and download your certificate of attendance.') }}</p>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="email" class="form-label-compact">{{ _('Email Address') }}</label>
                        <input type="email" id="email" name="email" class="form-control-compact" required placeholder="john@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="unique_key" class="form-label-compact">{{ _('Unique Registration Key') }}</label>
                        <input type="text" id="unique_key" name="unique_key" class="form-control-compact" required placeholder="Paste your key here">
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary py-2">
                            <i class="fas fa-certificate me-2"></i> {{ _('Generate Certificate') }}
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="mt-3 text-center">
                <a href="{{ url_for('events.index') }}" class="btn btn-link btn-sm text-slate-500" style="text-decoration: none;">
                    <i class="fas fa-arrow-left me-1"></i> {{ _('Back to Home') }}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
