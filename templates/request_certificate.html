{% extends 'base.html' %}

{% block content %}
<h1>{{ _('Ask for a certificate of attendance') }}</h1>

<form method="POST">
    <label for="email">{{ _('Email') }}:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="unique_key">{{ _('Unique key') }}:</label>
    <input type="text" id="unique_key" name="unique_key" required><br>
    <button type="submit">{{ _('Get your certificate') }}</button>
</form>

{% endblock %}
